<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">

          <h1>Спагетти Болоньезе</h1>
          <p>мясной соус, томаты, пармезан</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #4a4b49 -1%, #bec2b3 124%);">

          <p>авокадо, моцарелла, базилик</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #94f07d 1%, #224710 128%);">
          <h1>Фарфалле Песто</h1>
          <p>томаты черри, песто, салат ромэн</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f3d55f -8%, #ff6600 138%);">
          <h1>Спагетти Карбонара</h1>
          <p>бекон, сливки, пармезан</p>

      </div>

          "

          style="
            background-image: url('https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');

          <i class="fas fa-arrow-up"></i>
